{% extends 'base.html' %}

{% block title %}Deletar Post{% endblock %}

{% block content %}
    <p>Tem certeza que deseja deletar o post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Deletar</button>
    </form>
    <a href="{% url 'post_list' %}">Cancelar</a>
{% endblock %}
