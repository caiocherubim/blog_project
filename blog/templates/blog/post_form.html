{% extends 'base.html' %}

{% block title %}Novo Post{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="title">Título:</label>
        <input type="text" name="title" id="title" value="{{ post.title|default_if_none:'' }}">
        <br>
        <label for="content">Conteúdo:</label>
        <textarea name="content" id="content">{{ post.content|default_if_none:'' }}</textarea>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'post_list' %}">Voltar</a>
{% endblock %}
