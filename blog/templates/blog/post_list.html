{% extends 'base.html' %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Criar novo post</a>
{% endblock %}
